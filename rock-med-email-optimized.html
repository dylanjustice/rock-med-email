<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* #region Anchors */

      a {
        color: #000000;
      }
      a.-omit-underline {
        text-decoration: none;
      }
      .c-separator {
        color: #13b4ea;
      }

      /* #endRegion Anchors */

      /* #region Contact List */

      .c-contact-list li {
        margin-bottom: 8px;
      }
      .c-contact-list li > img {
        margin-right: 4px;
      }

      /* #endRegion Contact List */

      /* #region Headings */

      h1 {
        font-size: 14px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      h2 {
        font-size: 10px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      /* #endRegion Headings */

      /* #region Lists */

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        font-size: 8px;
      }
      /* #endRegion Lists */

      /* #region Logo */

      .c-logo h2 {
        font-size: 10px;
        color: #808285;
        text-transform: uppercase;
      }
      .c-logo img {
        margin-left: -4px;
      }

      /* #endRegion Logo */

      /* #region Index */
      .c-index {
        font-family: Verdana;
        max-width: 375px;
        width: 100%;
        padding: 18px;
        box-sizing: border-box;
      }
      .c-index .c-title {
        margin-bottom: 12px;
      }
      .c-index .c-contact-list {
        margin-bottom: 18px;
      }

      .c-left {
        width: 222px;
        height: auto;
      }

      .c-right {
        margin-left: 32px;
      }

      /* #endRegion Index */
    </style>
  </head>
