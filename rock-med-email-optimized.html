      /* #region Anchors */

      a {
        color: #000000;
      }
      a.-omit-underline {
        text-decoration: none;
      }
      .c-separator {
        color: #13b4ea;
      }

      /* #endRegion Anchors */

      /* #region Contact List */

      .c-contact-list li {
        margin-bottom: 8px;
      }
      .c-contact-list i {
        margin-right: 4px;
      }

      /* #endRegion Contact List */

      /* #region Headings */

      h1 {
        font-size: 11px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      h2 {
        font-size: 8px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      /* #endRegion Headings */

      /* #region Lists */

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        font-size: 6px;
      }
      /* #endRegion Lists */

      /* #region Logo */

      .c-logo h2 {
        font-size: 7px;
        color: #808285;
        text-transform: uppercase;
      }
      .c-logo img {
        height: 21px;
        width: auto;
        margin-left: -4px;
      }

      /* #endRegion Logo */

      /* #region Icons */

      i {
        color: #13b4ea;
      }
      /* #endRegion Icons */

      /* #region Index */
      .c-index {
        font-family: Verdana;
        width: 300px;
        display: flex;
        padding: 18px;
        box-sizing: border-box;
      }
      .c-index .c-title {
        margin-bottom: 12px;
      }
      .c-index .c-contact-list {
        margin-bottom: 18px;
      }

      .c-left {
        width: 178px;
        height: auto;
      }

      .c-right {
        margin-left: 32px;
        flex-grow: 1;
      }

      .c-right img {
        width: 49px;
      }
      /* #endRegion Index */
