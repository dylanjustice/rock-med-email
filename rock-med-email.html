<html>
  <head>
    <style>
      /* #region Anchors */

      a {
        color: #000000;
      }
      a.-omit-underline {
        text-decoration: none;
      }
      .c-separator {
        color: #13b4ea;
      }

      /* #endRegion Anchors */

      /* #region Contact List */

      .c-contact-list li {
        margin-bottom: 8px;
      }
      .c-contact-list i {
        margin-right: 4px;
      }

      /* #endRegion Contact List */

      /* #region Headings */

      h1 {
        font-size: 11px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      h2 {
        font-size: 8px;
        display: block;
        font-weight: normal;
        margin: 0;
      }

      /* #endRegion Headings */

      /* #region Lists */

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        font-size: 6px;
      }
      /* #endRegion Lists */

      /* #region Logo */

      .c-logo h2 {
        font-size: 7px;
        color: #808285;
        text-transform: uppercase;
      }
      .c-logo img {
        height: 21px;
        width: auto;
        margin-left: -4px;
      }

      /* #endRegion Logo */

      /* #region Icons */

      i {
        color: #13b4ea;
      }
      /* #endRegion Icons */

      /* #region Index */
      .c-index {
        font-family: Verdana;
        width: 300px;
        display: flex;
        padding: 18px;
        box-sizing: border-box;
      }
      .c-index .c-title {
        margin-bottom: 12px;
      }
      .c-index .c-contact-list {
        margin-bottom: 18px;
      }

      .c-left {
        width: 178px;
        height: auto;
      }

      .c-right {
        margin-left: 32px;
        flex-grow: 1;
      }

      .c-right img {
        width: 49px;
      }
      /* #endRegion Index */
    </style>
    <script
      src="https://kit.fontawesome.com/381fe53c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="c-index">
      <div class="c-left">
        <div class="c-title">
          <h1>Madison Horning</h1>
          <h2>Corporate Development Manager</h2>
        </div>
        <div class="c-contact-list">
          <ul>
            <li>
              <i class="fas fa-phone"></i>
              <a class="-omit-underline" href="{`tel:3309079114`}"
                >330.907.9114 (cell)</a
              >
              <span class="c-separator">|</span>
              <a class="-omit-underline" href="{`tel:9888268421`}"
                >988.826.8421 (office)</a
              >
            </li>
            <li>
              <i class="fas fa-envelope"></i>
              <a href="mailto:mhorning@rock-med.com">mhorning@rock-med.com</a>
            </li>
            <li>
              <i class="fas fa-link"></i>
              <a href="www.rock-med.com">www.rock-med.com</a>
            </li>
          </ul>
        </div>
        <div class="c-logo">
          <img
            src="https://live.staticflickr.com/65535/50218845298_e1c003ef6d_k.jpg"
            alt="Rock Med logo"
          />
          <h2>Arthrexâ„¢ Agency Partners Since 2001</h2>
        </div>
      </div>
      <div class="c-right">
        <img
          src="https://live.staticflickr.com/65535/50219717747_d0c75a0a04_c.jpg"
        />
      </div>
    </div>
  </body>
</html>
